<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hi</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
    canvas {
      background: white;
      border: 2px solid black;
    }
  </style>
</head>
<body>

<canvas id="game" width="900" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let money = 100;
let baseHealth = 100;

const enemies = [];
const towers = [];

const COLORS = {
  alien: "green",
  dragon: "red",
  werewolf: "purple"
};

class Enemy {
  constructor(type) {
    this.x = 0;
    this.y = Math.random() * (canvas.height - 100) + 50;
    this.type = type;

    if (type === "alien") {
      this.health = 30;
      this.speed = 2;
    } else if (type === "dragon") {
      this.health = 60;
      this.speed = 1;
    } else {
      this.health = 40;
      this.speed = 1.5;
    }
  }

  move() {
    this.x += this.speed;
  }

  draw() {
    ctx.fillStyle = COLORS[this.type];
    ctx.beginPath();
    ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
    ctx.fill();
  }
}

class Tower {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.range = 120;
    this.damage = 1;
    this.cooldown = 0;
  }

  attack(enemies) {
    if (this.cooldown > 0) {
      this.cooldown--;
      return;
    }

    for (let enemy of enemies) {
      const dist = Math.hypot(enemy.x - this.x, enemy.y - this.y);
      if (dist <= this.range) {
        enemy.health -= this.damage;
        this.cooldown = 20;
        break;
      }
    }
  }

  draw() {
    ctx.fillStyle = "blue";
    ctx.fillRect(this.x - 10, this.y - 10, 20, 20);

    ctx.strokeStyle = "blue";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.range, 0, Math.PI * 2);
    ctx.stroke();
  }
}

canvas.addEventListener("click", (e) => {
  if (money >= 25) {
    const rect = canvas.getBoundingClientRect();
    towers.push(new Tower(
      e.clientX - rect.left,
      e.clientY - rect.top
    ));
    money -= 25;
  }
});

setInterval(() => {
  const types = ["alien", "dragon", "werewolf"];
  enemies.push(new Enemy(
    types[Math.floor(Math.random() * types.length)]
  ));
}, 2000);

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = enemies.length - 1; i >= 0; i--) {
    const enemy = enemies[i];
    enemy.move();

    if (enemy.x > canvas.width) {
      baseHealth -= 10;
      enemies.splice(i, 1);
      continue;
    }

    if (enemy.health <= 0) {
      money += 10;
      enemies.splice(i, 1);
      continue;
    }

    enemy.draw();
  }

  for (let tower of towers) {
    tower.attack(enemies);
    tower.draw();
  }

  ctx.fillStyle = "black";
  ctx.font = "18px Arial";
  ctx.fillText("Money: " + money, 10, 20);
  ctx.fillText("Base Health: " + baseHealth, 10, 40);

  if (baseHealth <= 0) {
    ctx.fillStyle = "red";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 330, 250);
    return;
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
